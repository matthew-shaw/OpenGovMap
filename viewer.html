<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="assets/ico/favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- OpenLayers 3 -->
  <script src="js/ol.js" type="text/javascript"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">OpenGovMap</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="viewer.html">Viewer</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
            <script src="js/map.js" type="text/javascript"></script>  
            <div id="map" class="map"></div>
          </div> <!-- col-md-10 -->
          <div class="col-md-2">
            <br/>
            <br/>
            <br/>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>Layer</strong></h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <fieldset>
                    <label class="checkbox" for="visible">
                      <input id="visible" type="checkbox">Visible
                    </label>
                    <label>Opacity</label>
                    <input id="opacity" type="range" min="0" max="1" step="0.01">
                  </fieldset>
                  <fieldset id="webgl">
                    <label>Hue</label>
                    <input id="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01">
                    <label>Saturation</label>
                    <input id="saturation" type="range" min="0" max="5" step="0.01">
                    <label>Contrast</label>
                    <input id="contrast" type="range" min="0" max="2" step="0.01">
                    <label>Brightness</label>
                    <input id="brightness" type="range" min="-1" max="1" step="0.01">
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>View</strong></h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <fieldset>
                    <label>Rotation</label>
                    <input id="rotation" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01">
                  </fieldset>
                </form>
              </div>
            </div>
          </div> <!-- col-md-2 -->
        </div> <!-- row -->
      </div> <!-- container-fluid -->
      

      <div id="footer">
        <div class="container">
          <p class="text-muted">&copy; Matthew Shaw 2014</p>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
