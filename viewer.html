<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <title>OpenGovMap - Contact</title>

  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootswatch theme -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.1.1/spacelab/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">OpenGovMap</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="viewer.html">Viewer</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <script src="js/map.js" type="text/javascript"></script>  
        <div id="map" class="map"></div>
      </div> <!-- col-md-10 -->
      <div class="col-md-2">
        <br/>
        <br/>
        <br/>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><strong>Layer</strong></h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <fieldset>
                <label class="checkbox" for="visible">
                  <input id="visible" type="checkbox">Visible
                </label>
                <label>Opacity</label>
                <input id="opacity" type="range" min="0" max="1" step="0.01">
              </fieldset>
              <fieldset id="webgl">
                <label>Hue</label>
                <input id="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01">
                <label>Saturation</label>
                <input id="saturation" type="range" min="0" max="5" step="0.01">
                <label>Contrast</label>
                <input id="contrast" type="range" min="0" max="2" step="0.01">
                <label>Brightness</label>
                <input id="brightness" type="range" min="-1" max="1" step="0.01">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><strong>View</strong></h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <fieldset>
                <label>Rotation</label>
                <input id="rotation" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01">
              </fieldset>
            </form>
          </div>
        </div>
      </div> <!-- col-md-2 -->
    </div> <!-- row -->
  </div> <!-- container-fluid -->


  <div id="footer">
    <div class="container">
      <p class="text-muted">&copy; Matthew Shaw 2014</p>
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
  </html>
